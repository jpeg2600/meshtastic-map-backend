<body> 

        

  <div class="container-fluid overflow-hidden bg-dark bg-gradient vh-100 d-flex flex-column ">
    <div class="row font-monospace text-success ">
      
      <div class="col-10">
        <div class="card  bg-dark h-100 m-2 shadow ">
          <div class="card-body ">
            <h4 class="card-title"><h3>Derniers messages</h3></h4>
            <p class="card-text">
              <table class="table table-dark">
                <thead>
                  <tr>
                    <th>topic</th>
                    <th>Provenance</th>
                    <th>Type</th>
                    <th>Message</th>
                  </tr>
                </thead>
                <tbody id="messages">
                  <tr>
                    <td>Chargement...</td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card bg-dark h-100 m-2 shadow ">
          <div class="card-body">
            <h4 class="card-title"><h3>Statistiques MQTT</h3></h4>
            <p class="card-text text-white">
              > <span id="connected_clients">Chargement ...</span><br/>
              > <span id="messages_received">Chargement ...</span><br/>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row content-area bg-transparent flex-grow-1">
        <div class="col shadow ">
            <div class="folium-map h-100 card" id="nodemap" ></div>
        </div>
    </div>
  </div>
</body>
<script>
	Date.prototype.format = function (mask, utc) {
	    return dateFormat(this, mask, utc);
	};

	var overlays = {};
	var baseMaps = {
    "OpenStreetMap": tile_layer
	};
	var layerControl;


            var nodemap = L.map(
                "nodemap",
                {
                    center: [{{latitude}}, {{longitude}}],
                    crs: L.CRS.EPSG3857,
                    zoom: {{zoom}},
                    zoomControl: true,
                    preferCanvas: false,
						        fullscreenControl: true,
								}
            );

    
            var tile_layer = L.tileLayer(
                "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
                {"attribution": "", "detectRetina": false, "maxNativeZoom": 19, "maxZoom": 19, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
            );
        
    
            tile_layer.addTo(nodemap);
        
    
            var realtime_options = {"interval": 5000, "removeMissing": false, "start": true};
            
            realtime_options["pointToLayer"] = (f, latlng) => { var marker = new L.marker(latlng,
																															 {icon: L.icon.pulse({iconSize:[14,14], color: 'red'})});
																															  marker.bindTooltip(f.properties.shortname,
																																									 {direction: 'center',
																																										permanent: true,
																																									  className: "my-labels"});
																																var popup = L.popup({maxWidth:125,
																																										 content: f.properties.name + "<br />" +
																																										 "batt: " + f.properties.batterylevel + "%<br />" +
																																										 "last update: " + f.properties.lastupdated + "<br />" +
                                                                                     "last msg: " + f.properties.lastmessage + "<br />" +
																																										 f.properties.neighbours});
																																marker.bindPopup(popup);
																																return marker;};
            
            realtime_options["getFeatureId"] = (f) => { return f.properties.objectid; };
            

            var realtime_a = L.realtime(
            "{{geojson}}",
            realtime_options
            );
            nodemap.addLayer(
                realtime_a._container);
        
						overlays["Live"] = realtime_a._container;
  
						// Add Links

				    var linkStyle = function (f) {
							if (f.properties.snr_qual == "Great")
							{
								return {
				        color: "black",
							  weight: 6,
					      opacity: 0.75,
					      fill: false,
								};
							} else if (f.properties.snr_qual == "Good")
							{
								return {
				        color: "black",
							  weight: 5,
					      opacity: 0.45,
					      fill: false,
								};
							} else if (f.properties.snr_qual == "Fair")
							{
								return {
				        color: "black",
							  weight: 4,
					      opacity: 0.45,
					      fill: false,
								dashArray: "10",
								};
							} else {
								return {
				        color: "red",
							  weight: 4,
					      opacity: 0.45,
					      fill: false,
								dashArray: "10",
								};
							}
				    };

						var rt_links_options = {"interval": 1000, "removeMissing": true, "start": true};
            rt_links_options["getFeatureId"] = (f) => { return f.properties.name; };
						rt_links_options["style"] = linkStyle
            var rt_links = L.realtime(
            "{{geojson}}/links",
            rt_links_options
            );
						rt_links._container.setStyle(linkStyle);
            nodemap.addLayer(
                rt_links._container);
						overlays["Links"] = rt_links._container;

 
            tile_layer.addTo(nodemap);


$(document).ready(function() {
    function updateStatsDiv() {
        $.get('https://node-red.admin.agrimetrie.ca/mqtt/get_stats', function(data) {
            $('#connected_clients').html(data.connected_clients+" clients connectes");
            $('#messages_received').html(data.messages_received+" messages recus");
        }).fail(function() {
            console.error("An error occurred while fetching the data.");
        });
    }
    function updateMessagesDiv() {
        $.get('{{geojson}}/messages', function(data) {
          let content = ''
          data.forEach((m) => {
              content += `<tr><td>${m.topic}</td><td>${m.name}</td><td>${m.type}</td><td>${m.message}</td></tr>`
          });
          $('#messages').html(content);
        }).fail(function() {
            console.error("An error occurred while fetching the data.");
        });
    }
    setInterval(updateStatsDiv, 1000);
    setInterval(updateMessagesDiv, 1000);

});
</script>
